<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="todolist.css">
</head>
<body>

<h1>Todo List</h1>
<p id=imp>one id can appear only once in a page but can have mutiple ids</p>
<p class=batch>class can be applied to mutiple elements</p>
<p class=batch>element selector li{} class selector .completed{} id selectoes #imp{} </p>
<div>
<ul>
	<li class="completed">
		<input name="same" type="checkbox" >
		Walk Rusty
	</li>
	<li class="completed">
        <input name="same" type="checkbox" checked>
		Buy Groceries
	</li>
	<li id="special">
		<input name="same" type="checkbox">
		Finish Recording CSS Videos
	</li>
</ul>
</div>

</body>
</html>
