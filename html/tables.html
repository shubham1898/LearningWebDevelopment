<!DOCTYPE html>
<html>
<head>
	<title>Tables tag</title>
</head>
<body>
<table border="5"  cellspacing="5">
	<thead bgcolor="green">
		<tr>
			<th>name</th>
			<th>age</th>
			<th>sex</th>
		</tr>
	</thead>
	<tbody >
		<tr bgcolor="blue">
			<td>shubham</td>
			<td>20</td>
			<td>male</td>
		</tr>
		<tr bgcolor="red">
			<td>soumalya</td>
			<td>19</td>
			<td>male</td>
		</tr>
	</tbody>
</table>
</body>
</html>
