<!DOCTYPE html>
<html lang="en">
<head>
    <title>forms and validation</title>
</head>
<body>
    <form>
       <div><label for="email">Email:   </label>
        <input name="email" id="email" type="email"  placeholder="someone@mail.com" title="give it a valid working email address" required />
        </div>
        <div>
          <label for="password">Password:</label> 
         <!-- <input id="password" type="password"  placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{5,10}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 5 and less than 10 characters" required /> -->
        </div>
        <div>
        <label for="nm" >Name: </label>
        <input name="name" id="nm" type="text" placeholder="name" required title="only first name required" pattern=".{5,7}" /></div>
    <label for="Gender">Gender:</label>
    <select id="Gender" name="Gender" >
        <option value="Male1">Male</option>
        <option value="Female">Female</option>
        <option value="others">Other</option>
    </select>
    <div>
        <label for="dob">Date Of Birth</label> 
        <input name=dob id=dob type="date" required>
    </div>
    <div>
        <label for="enter">yes</label>
        <input name="choice" id="enter" type="radio" value="yes" required>
        <label for="enter1">No</label>
        <input name="choice" id="enter1" type=radio value="no" required>
    </div>
    <input type="search" >gfd
    <div>
        <label for="op">choose file</label>
        <input type="file" max-data-size=112> 
    </div>
        <div>
        <label id="time stamp">Terms and conditions</label>
        <input type="checkbox" name="choice" id="time stamp" value="read" required/>
        </div>
        <button>submit</button>
        

    </form>
</body>
</html>
